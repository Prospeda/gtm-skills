<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTM Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18181b;
      color: #fafafa;
      width: 320px;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #ef4444 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: #a1a1aa;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #27272a;
      border-radius: 10px;
      padding: 14px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #f97316 0%, #ef4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 11px;
      color: #71717a;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, opacity 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #ef4444 100%);
      color: white;
    }

    .btn-secondary {
      background: #27272a;
      color: #fafafa;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .divider {
      height: 1px;
      background: #27272a;
      margin: 16px 0;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #52525b;
    }

    .footer a {
      color: #f97316;
      text-decoration: none;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.inactive {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div>
      <div class="title">GTM Skills</div>
      <div class="subtitle">AI Sales Prompts</div>
    </div>
  </div>

  <div class="status">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Extension active</span>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value">2,500+</div>
      <div class="stat-label">Prompts Available</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="prompts-used">0</div>
      <div class="stat-label">Prompts Used</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="open-sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="3" x2="9" y2="21"></line>
      </svg>
      Open Sidebar
    </button>
    <a href="https://gtm-skills.com" target="_blank" class="btn btn-secondary">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
      Browse All Prompts
    </a>
  </div>

  <div class="divider"></div>

  <div class="footer">
    Made with love by <a href="https://prospeda.com" target="_blank">Prospeda</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
